<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website One Page SEO Application</title>
    <meta name="description" content="一個完整的單頁網站 SEO 分析和優化工具">
    <meta name="keywords" content="SEO, 網站優化, 單頁應用, SEO分析">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>SEO Analyzer</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#home">首頁</a></li>
                <li><a href="#features">功能</a></li>
                <li><a href="#analyzer">分析器</a></li>
                <li><a href="#contact">聯絡</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="container">
                <div class="hero-content">
                    <div class="hero-text">
                        <h2>網站 SEO 分析工具</h2>
                        <p>全面分析您的網站 SEO 效能，提供專業的優化建議</p>
                        <button id="start-analysis" class="cta-button">開始分析</button>
                    </div>
                    <div class="hero-image">
                        <img src="assets/images/professional-photo.jpg.png" alt="SEO 專家專業照片" class="professional-photo">
                    </div>
                </div>
            </div>
        </section>

        <section id="features" class="features">
            <div class="container">
                <h3>主要功能</h3>
                <div class="feature-grid">
                    <div class="feature-card">
                        <h4>關鍵字分析</h4>
                        <p>分析網站關鍵字密度和相關性</p>
                    </div>
                    <div class="feature-card">
                        <h4>技術 SEO</h4>
                        <p>檢查網站技術結構和優化建議</p>
                    </div>
                    <div class="feature-card">
                        <h4>效能分析</h4>
                        <p>評估網站載入速度和使用者體驗</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="analyzer" class="analyzer">
            <div class="container">
                <h3>SEO 分析器</h3>
                <div class="input-group">
                    <label for="website-url">輸入網站網址：</label>
                    <input type="url" id="website-url" placeholder="https://example.com">
                    <button id="analyze-btn">分析網站</button>
                    <div class="compare-section">
                        <label class="compare-label">
                            <input type="checkbox" id="compare-mode"> 啟用競爭對手比較
                        </label>
                        <div id="competitor-inputs" class="competitor-inputs" style="display:none;">
                            <input type="url" id="competitor-url" placeholder="競爭對手網址">
                            <button id="compare-btn">比較分析</button>
                        </div>
                    </div>
                </div>
                <div id="results" class="results-container">
                    <!-- 分析結果將顯示在這裡 -->
                </div>
            </div>
        </section>

        <section id="contact" class="contact">
            <div class="container">
                <div class="contact-content">
                    <div class="contact-info">
                        <h3>聯絡我們</h3>
                        <p>如有任何問題或建議，歡迎與我們聯絡</p>
                        <div class="contact-details">
                            <div class="email-contact">
                                <i class="email-icon">📧</i>
                                <a href="mailto:Wei91627@gmail.com" class="email-link">Wei91627@gmail.com</a>
                            </div>
                        </div>
                    </div>
                    <div class="contact-image">
                        <img src="assets/images/professional-photo.jpg.png" alt="聯絡我們" class="contact-photo">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Website One Page SEO Application. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
